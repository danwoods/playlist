  <script type="text/javascript" charset="utf-8">

    // Create ordered list
    var makeOL = function(arr, onclickCallback){
      var olElm = $('<ol class="'+arr[0].resource+'" />');
      $.each(arr, function(idx, obj){
        liElm = $('<li id="'+obj.id+'" class="'+obj.resource+'">'+obj.name+'</li>');
        if(onclickCallback){
          $(liElm).click(function(){onclickCallback($(this), obj); return false;});
        }
        olElm.append(liElm);
      });
      return olElm;
    };
   
    // Create player element
    var createPlayerElm = function(songObj){
      var playerElm = false;
      var html = '<div id="title"></div>';
      console.log(Plates.bind(html, songObj));
      if(songObj){
        var audioElm = $('<audio controls autoplay />');
        for(source in songObj.urls){
          var songElm = $('<source src="'+songObj.urls[source].url+
                          '" type="audio/'+songObj.urls[source].format+'" />');
          audioElm.append(songElm);
        }
        playerElm = $('<div class="player"><span>Title: '+
                        songObj.title+
                      '<span><br /></div>').append(audioElm);
      }

      return playerElm;
    };

    // Get album data, create ordered list from it, and append it to a pasted in element
    var getSongs = function(elm, album_id, song_search_obj){
      $.getJSON('/album/'+album_id+'/song', function(data){
        var songArr =_.where(data.song, {album_id: elm.attr('id')});
        elm.append(makeOL(songArr, function(elm, songObj){ 
          console.log(elm);
          console.log(songObj);
          elm.append(createPlayerElm(songObj));
        }));
      });
    };
    // Get album data, create ordered list from it, and append it to a pasted in element
    var getAlbums = function(elm, artist_id, album_search_obj){
      $.getJSON('/artist/'+artist_id+'/album', function(data){
        var albumArr =_.where(data.album, {artist_id: artist_id});
        elm.append(makeOL(albumArr, function(elm, albumObj, searchObj){
          console.log(elm);
          console.log(albumObj);
          getSongs(elm, elm.text().replace(/ /g, '_'));
        }));
      });
    };

    // Playlist init
    var setupLibrary = function(){ 
      $.getJSON('/artist', function(data){
        var artistArr = data.artist;
        console.log(artistArr);
        $('#main').append(makeOL(artistArr, function(elm, artistObj, searchObj){
          console.log(elm);
          console.log(artistObj);
          getAlbums(elm, artistObj.id);
        }));
      });
    };

    var setupHomePage = function(){ 
      setupLibrary();
    };

    $('document').ready(function(){
      var library;
      setupHomePage();
    });

    // Routing
    var routes = {
      '/': function(){
        $.getJSON('/artist', function(data){
          $('document').ready(function(){
            $('#main').append(JSON.stringify(data, null, 2));
          });
        });
      },
      '/song/:songId': function(songId){
        $.getJSON('/song/'+songId, function(data){console.log(data);
          $('document').ready(function(){
            $('#main').remove('.player');
            $('#main').append(createPlayerElm(data));
          });
        });
      }
    };

    var router = Router(routes);
    router.init(); 
      
  </script>
